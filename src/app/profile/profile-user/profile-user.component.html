<main class="profile-container" id="profile-container" *ngIf="response">
    <div class="card user mb-3"
    [ngStyle]="{ 'background': response.backgroundImage ? 'rgba(232, 192, 125, 0.6) url(' + response.backgroundImage + ') no-repeat' : '#E8C07D', 'background-size': 'cover'}">
        <div class="row g-0">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="img-container">
                    <img [src]="response.image || '/assets/img/profile/defaultIconProfile.png'" class="img-fluid-user" alt="Shelter Image">
                </div>
            </div>

            <div class="col-md-8 d-flex align-items-center">

                <div class="card-body-user">
                    <h1 class="card-title-user">{{ response.name }}</h1>
                    <h5 class="card-email-user">{{ response.email }}</h5>
                    <h5 class="card-location-user"><i class="bi bi-geo-alt-fill fs-5"></i>{{ response.location
                        }}</h5>
                </div>
                <button type="button" class="btn btn-dark" (click)="showForm = !showForm"><i
                        class="bi bi-pencil-fill"></i></button>
            </div>
        </div>
    </div>
    <!-- Formulario -->
    <div *ngIf="showForm" class="container">
        <form class="row g-3" [formGroup]="profileForm">
            <div class="col-md-6">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="floatingInputName"
                        placeholder="Nombre de la protectora" formControlName="name">
                    <label for="floatingInputName">Nombre y apellidos</label>
                </div>
            
                <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" formControlName="email">
                    <label for="floatingInputEmail">Email</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="phone" class="form-control" id="floatingInputPhone" placeholder="Teléfono de contacto" formControlName="phone">
                    <label for="floatingInputPhone">Teléfono</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-save">GUARDAR CAMBIOS</button>
                </div>
            </div>
            <div class="col-md-6">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputLocation" placeholder="Localización" formControlName="location">
                    <label for="floatingInputPhone">Localización</label>
                </div>
                
                
                <div class="form-group mb-4">
                    <label for="profileImage">Imagen de perfil</label>
                    <input type="file" class="form-control" id="profileImage" formControlName="profileImage">
                </div>
                <div class="form-group mb-4">
                    <label for="backgroundImage">Imagen de fondo</label>
                    <input type="file" class="form-control" id="backgroundImage" formControlName="backgroundImage">
                </div>

            </div>
        </form>
    </div>
    <div class="likes">
        <div class="tab-container">
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active btn-tab" id="home-tab" data-bs-toggle="tab" href="#paticas" role="tab" aria-controls="home" aria-selected="true">Paticas</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link btn-tab" id="profile-tab" data-bs-toggle="tab" href="#shelters" role="tab" aria-controls="profile" aria-selected="false">Protectoras</a>
                </li>
            </ul>
            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="paticas" role="tabpanel" aria-labelledby="paticas-tab">
                    
   <app-paticas-liked></app-paticas-liked>
                
                </div>
                <div class="tab-pane fade" id="shelters" role="tabpanel" aria-labelledby="shelters-tab">
                    <app-shelters-liked></app-shelters-liked>
                </div>
            </div>
        </div>
    </div>
    

</main>
