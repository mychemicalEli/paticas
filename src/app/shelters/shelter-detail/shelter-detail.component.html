<main class="container-fluid" *ngIf="shelter">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn" type="button" [routerLink]="['/formularios/adoption']">Hazte voluntario</button>
    </div>
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                <div class="col-md-4 d-flex justify-content-center align-items-center" style="width: 400px; height: 400px;  padding:20px">
                    <img [src]="shelter.image" class="img-fluid rounded-circle" style="width: 100%; height: 100%; object-fit: cover; overflow: hidden;" alt="image">
                </div>
                
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <div class="header">
                        <h1 class="card-title">{{shelter.name}}</h1>
                        <h5 class="card-subtitle"><i class="bi bi-geo-alt-fill fs-5"></i>{{shelter.location}}</h5>
                    </div>
                    <p class="card-text">{{shelter.description}}</p>
                </div>
            </div>
        </div>
    </div>
</main>
