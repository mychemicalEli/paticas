<div class="container">
    <button type="button" class="btn launch" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="bi bi-rocket"></i> Donar a Paticas
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-end"> <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button> </div>
                    <div class="tabs mt-3">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab"
                                    data-bs-toggle="tab" href="#visa" role="tab" aria-controls="visa"
                                    aria-selected="true">
                                    <img src="https://i.imgur.com/sB4jftM.png" width="80"> </a> </li>
                            <li class="nav-item" role="presentation"> <a class="nav-link" id="paypal-tab"
                                    data-bs-toggle="tab" href="#paypal" role="tab" aria-controls="paypal"
                                    aria-selected="false"> <img src="https://i.imgur.com/yK7EDD1.png" width="80"> </a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                                <div class="mt-4 mx-4">
                                    <div class="text-center">
                                        <h5>Tarjeta de crédito</h5>
                                    </div>
                                    <div class="form mt-3">
                                        <div class="input-group mb-3"> <input type="text" class="form-control"
                                                required="required" placeholder="Nombre del titular"> </div>
                                        <div class="input-group mb-3"> <input type="text" class="form-control" min="1"
                                                max="999" required="required" placeholder="Número de tarjeta"></div>
                                        <div class="d-flex flex-row">
                                            <div class="input-group mb-3"> <input type="text" class="form-control"
                                                    min="1" max="999" required="required"
                                                    placeholder="Fecha de expiración"> </div>
                                            <div class="input-group mb-3"> <input type="text" class="form-control"
                                                    min="1" max="999" required="required" placeholder="CVV"> </div>
                                        </div>
                                        <div class="px-5 pay"> <button class="btn btn-primary" data-bs-dismiss="modal"
                                                aria-label="Close">Realizar pago</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">
                                <div class="px-5 mt-5">
                                    <div class="input-group mb-3"> <input type="text" class="form-control"
                                            required="required" placeholder="Email "> </div>
                                    <div class="pay px-5"> <button class="btn btn-primary" data-bs-dismiss="modal"
                                            aria-label="Close">Pagar con Paypal</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
